apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-periodic-metrics-reporter
  namespace: personbruker
  labels:
    team: personbruker
spec:
  image: {{version}}
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 5
  readiness:
    path: /internal/isReady
    initialDelay: 5
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://dittnav-periodic-metrics-reporter.nais.oera.no"
  vault:
    enabled: true
    paths:
      - kvPath: /kv/prod/sbs/dittnav-periodic-metrics-reporter/personbruker
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: /serviceuser/data/prod/srvdittnav-p-metrics
        mountPath: /secret/serviceuser
  resources:
    limits:
      cpu: "3"
      memory: 4500Mi
    requests:
      cpu: "1"
      memory: 3840Mi
  kafka:
    pool: nav-prod
